<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="    https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <h2>Remember these icons:</h2>
          <div id="timer"></div>
      <table>
      <tr>
        <td class="forth2"><i class="fa fa-6 fa-bookmark" aria-hidden="true"></i></td>
        <td class="forth2"><i class="fa fa-6 fa-filter" aria-hidden="true"></i></td>
        <td class="forth2" ><i class="fa fa-6 fa-code" aria-hidden="true"></i></td>
      </tr>
      <tr>
        <td class="fifth2"><i class="fa fa-6 fa-cloud" aria-hidden="true"></i></td>
        <td class="fifth2"><i class="fa fa-6 fa-heart" aria-hidden="true"></i></td>
        <td class="fifth2"><i class="fa fa-6 fa-map-marker" aria-hidden="true"></i></td>
      </tr>
      <tr>
        <td class="sixth2"><i class="fa fa-6 fa-check" aria-hidden="true"></i></td>
         <td class="sixth2"><i class="fa fa-6 fa-flag" aria-hidden="true"></i></td>
          <td class="sixth2"><i class="fa fa-6 fa-comments" aria-hidden="true"></i></td>
      </tr>
    </table>

    </div>
    <script>
      var timer = document.getElementById("timer");
      var i = 11;
      var interval = setInterval(function(){
          document.getElementById("timer").innerHTML = i;
          i--;
          if(i === 0){
           // document.getElementById("container").innerHTML = "";
           document.location = "https://goo.gl/forms/Z5igcJ8UqRbngBN12";
            clearInterval(interval);
          }
      }, 1000);
    </script>
  </body>
</html>
