<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="    https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <h2>Remember these icons:</h2>
          <div id="timer"></div>
      <table>
      <tr>
        <td class="first2"><i class="fa fa-6 fa-search" aria-hidden="true"></i></td>
        <td class="first2"><i class="fa fa-6 fa-trash" aria-hidden="true"></i></td>
        <td class="first2" ><i class="fa fa-6 fa-print" aria-hidden="true"></i></td>
      </tr>
      <tr>
        <td class="second2"><i class="fa fa-6 fa-chevron-circle-right" aria-hidden="true"></i></td>
        <td class="second2"><i class="fa fa-6 fa-times" aria-hidden="true"></i></td>
        <td class="second2"><i class="fa fa-6 fa-tags" aria-hidden="true"></i></td>
      </tr>
      <tr>
        <td class="third2"><i class="fa fa-6 fa-rss-square" aria-hidden="true"></i></td>
         <td class="third2"><i class="fa fa-6 fa-share-square-o" aria-hidden="true"></i></td>
          <td class="third2"><i class="fa fa-6 fa-plus" aria-hidden="true"></i></td>
      </tr>
    </table>

    </div>
    <script>
      var timer = document.getElementById("timer");
      var i = 6;
      var interval = setInterval(function(){
          document.getElementById("timer").innerHTML = i;
          i--;
          if(i === 0){
           // document.getElementById("container").innerHTML = "";
           document.location = "https://goo.gl/forms/Z5igcJ8UqRbngBN12";
            clearInterval(interval);
          }
      }, 1000);
    </script>
  </body>
</html>
